<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alice AI - Inicio de Sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="estilosSesion.css">
</head>
<body>
<div class="login-container">
  <div class="card shadow-lg p-4 border-0 rounded-4">
    <div class="text-center">
      <img src="logo-alice.png" alt="Alice AI" class="logo mb-3">
      <h3 class="fw-bold">Alice AI</h3>
      <p class="text-muted">Tu chatbot de apoyo</p>
    </div>

    <div class="mb-3 mt-4">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="ejemplo@empresa.com">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="********">
    </div>

    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-primary btn-login" id="loginBtn">Iniciar sesión</button>
      <button class="btn btn-outline-secondary" id="registerBtn">Registrar nuevo usuario</button>
    </div>

    <p class="text-center mt-3 text-muted small">
      © 2025 Alice AI – IA de apoyo emocional 
    </p>
  </div>
</div>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>


<script src="firebase-config.js"></script>
<script src="login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
