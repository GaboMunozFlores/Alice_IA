<!DOCTYPE HTML>
<html>

<head>
    <title>Crear Cuenta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script type="module" src="../nav-alice-usuarios/js/auth_firebase.js"></script>
</head>

<body class="is-preload">
    <div id="page-wrapper">

        <div id="header-wrapper">
            <div id="header" class="container">

                <h1 id="logo"><a href="/index.html">Telephasic</a></h1>

            </div>
        </div>
        <div class="wrapper">
            <div class="container" id="login-main-content">

                <section class="col-6 col-12-narrower estilo_login">

                    <header>
                        <h2 class="titulo">crear cuenta</h2>
                    </header>

                    <form method="post" id="singin-form">
                        <div class="row gtr-50">

                            <div class="col-12 etiqueta-texto">
                                <label for="id-input-login">Ingresa tu correo
                                    electrónico</label>
                            </div>

                            <div class="col-12">
                                <input name="email" id="signin_email" type="text" required />
                            </div>


                            <div class="col-12 etiqueta-texto">
                                <label for="id-input-login">Ingresa tu contraseña </label>
                            </div>

                            <div class="col-12">
                                <input name="password" id="signin_password" type="password" required />
                            </div>

                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Continuar" class="button continuar" /></li>
                                </ul>
                            </div>

                            <div class="col-12 texto-legal">
                                <p>Al continuar, aceptas las <a href="#">Condiciones de uso</a> y el <a href="#">Aviso
                                        de privacidad</a> de la compañía.</p>
                            </div>
                        </div>
                    </form>
                    <section class="flex justify-center items-center min-h-screen bg-gray-100">
                        <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
                            <h1 class="text-2xl font-semibold text-gray-800 mb-6">Iniciar Sesión</h1>

                            <button id="btn-google"> <img src="../images/googleLogo.png" alt="Google Icon"
                                    class="w-6 h-6 mr-2"> Iniciar sesión con Google </button>
                        </div>
                    </section>
                </section>

            </div>
        </div>

</body>
<footer>
